<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation' "
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="false">
  <mat-toolbar>Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/" (click)="drawer.close()">🔥 Home</a>
    <a mat-list-item routerLink="/login" (click)="drawer.close()">🔑 Login</a>
    <a mat-list-item routerLink="/kanban" (click)="drawer.close()">🍱 Kanban Test</a>
    <a mat-list-item routerLink="/customers" (click)="drawer.close()">⚡ SSR Test</a>
  </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ SSR Demo</a>
        <a mat-button routerLink="/login">🔑 Login</a>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/"><i>🔥</i><span>Home</span></button>
        <button mat-menu-item routerLink="login"><i>🔑</i><span>Login</span></button>
        <button mat-menu-item routerLink="kanban"><i>🍱</i><span>Kanban Test</span></button>
        <button mat-menu-item routerLink="customers"><i>⚡</i><span>SSR Test</span></button>
      </mat-menu>


    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
